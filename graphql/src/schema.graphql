input todoListInput {
    owners: String!
    assignedTo: String!
}

type Query {
    info: String!
    todoes: [Todo]
    todo(id: ID!): Todo!
    users: [User]
}

type TodoList {
    id: ID!
    description: String!
    ownedBy: [User!]!
    assignedTo: [User!]!
    todos: [Todo!]!
}

type Todo {
    id: ID!
    description: String!
    partOf: TodoList
}

type User {
    id: ID!
    name: String!
    todoListsOwned: [TodoList]
    todoListsAssigned: [TodoList]
}
